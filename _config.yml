# Dependencies
markdown:         kramdown
highlighter:      rouge
remote_theme:     Robert-Zacchigna/BlackDoc

# Setup
title:            Robert Zacchigna's Project Portfolio
tagline:          Hire Me
description:      "You can view my posts below (ordered by date of posting), the most recent post is at the top."
url:              https://github.com/Robert-Zacchigna/Portfolio
baseurl:          "/"
                  # the optional subpath of your site, e.g. "/my-jekyll-site/"
                  # This will apply to all pages in your Jekyll site.

timezone:         America/Chicago

author:
  name:           Robert Zacchigna
  url:            https://github.com/Robert-Zacchigna/

paginate:         5
# paginate_path:    '/page:num'
                    # Or '/my-jekyll-site/page:num' if you want to move your index pages

plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate


github:
  repo:             https://github.com/Robert-Zacchigna/Portfolio

